    <link rel="stylesheet" href="../src/assets/css/style.css">
    <link rel="stylesheet" href="../src/assets/css/home.css">
    <link rel="stylesheet" href="../src/assets/css/system_page.css">
    <link rel="stylesheet" href="../src/assets/css/customer_view.css">

    <link rel="icon" href="../src/assets/img/Logo-TuneUp-Icon.png" type="image/x-icon">

    <title>EMS - Ease Mechanic System </title>
</head>

<body>

    <nav class="navigation">
        <div class="topbar_navigation">
            <a class="btn_login">OFICINA DO ZÉ</a>
            <i class="far fa-user-circle"></i>
        </div>
        <div class="bottombar_navigation">
            <img class="logo_navigation" src="../src/assets/img/EMS-Sem-Fundo-Black.png" alt="Logo da empresa tuneup">
            <div class="links_navigation">
                <a href="dashboards_page.html"><button class="link_navigation">DASHBOARD</button></a>
                <a href=""><button class="link_navigation">ORDEM DE SERVIÇO</button></a>
                <a href=""><button class="link_navigation">CLIENTES</button></a>
                <a href=""><button class="link_navigation">FUNCIONÁRIOS</button></a>
            </div>
        </div>
    </nav>

    <div class="geral">
        <div>
            <b>
                <h1 class="title">ORDEM DE SERVIÇO</h1>
            </b>
        </div>

        <div class="background">
            <div class="geral_container">

                <div class="first_container">
    
                    <div class="title_container">
                        <h1>Serviço 1</h1>
                    </div>
    
                    <div class="service_container">
                        <div class="name_container">
                            <h2>Diego Silva</h2>
                        </div>
                        <img class="image_menu" src="../src/assets/img/menu-vertical.png" /> 
                        <div class="status">
                            <h3>Status:</h3>
                            <h4 class="progress_status">Em andamento</h4>
                        </div>
                    </div>
    
    
                </div>
    
                <div class="second_container">
    
                    <div class="title_container">
                        <h1>Serviço 2</h1>
                    </div>
    
                    <div class="service_container">
                        <div class="name_container">
                         
                            <div class="details_car">
                                <h2>Modelo:</h2>
                                <p>Gol</p>
                            </div>
                           
                            <h2>Placa:</h2>
                            <p class="license_plate">CAT-7989</p>
                        </div>
                        <img class="image_menu" src="../src/assets/img/pencil.png" />
                        <div class="status">
                            <h3>Status:</h3>
                            <h4 class="progress_status">Concluído</h4>
                        </div>
                    </div>
    
    
                </div>
    
                <div class="third_container">
    
                    <div class="title_container">
                        <h1>Serviço 3</h1>
                    </div>
    
                    <div class="service_container">
                        <div class="name_container">
                            <h2>Thiago Oliveira</h2>
                        </div>
                        <img class="image_menu" src="../src/assets/img/menu-vertical.png" />
                        <div class="status">
                            <h3>Status:</h3>
                            <h4 class="progress_status">Inicializado</h4>
                        </div>
                    </div>
    
    
                </div>
    
                </div>

            </div>
    
            <div class="geral_btn">
    
                <button class="btn">Adicionar um novo serviço</button>
    
            </div>
        </div>

    </div>

</html>
